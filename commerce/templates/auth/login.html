{% extends '../base.html' %}
{% load static %}
<!-- CSS only -->

{% block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="">
        <div class="card mt-3 shadow">
        
        
            <form class="userr" action="" method="post">
                <div class="text-center mb-4">
                    <legend>
                        <h3><strong>Login</strong></h3>
                    </legend>
                    <hr>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control form-control-user"
                            id="exampleInputPassword" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-user"
                            id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label id="w" class="custom-control-label" for="customCheck">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit" id="btn" class="btn btn-success btn-block">Login</button>
            </form>
       
      </div>
    </div>

  </div>
</div>


{%endblock%}
