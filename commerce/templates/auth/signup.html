{% extends '../base.html' %}
{% load static %}
<!-- CSS only -->

{% block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="">
        <div class="card mt-3 shadow">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="text-center">
              <h3>Register</h3>
            </div>
            <hr>
            <div class="form-group text-center">
              <label for="">{{form.username}}</label>
              {% if form.errors.username %}
                <label class="text-danger"> {{ form.errors.username}}</label>
              {% endif %}
            </div>
            <div class="form-group text-center">
              <label for="">{{form.email}}</label>
              {% if form.errors.email %}
              <label class="text-danger"> {{ form.errors.email}}</label>
            {% endif %}
            </div>
            <div class="form-group text-center">
              <label for="">{{form.password1}}</label>
              {% if form.errors.password1 %}
              <label class="text-danger"> {{ form.errors.password1}}</label>
            {% endif %}
            </div>
            <div class="form-group text-center">
              <label for="">{{form.password2}}</label>
              {% if form.errors.password2 %}
              <label class="text-danger"> {{ form.errors.password2}}</label>
            {% endif %}
            </div>
            <div class="text-center">
           
                <input class="btn  btn-success  px-4" type="submit" value="Register" />
             
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>


{%endblock%}
